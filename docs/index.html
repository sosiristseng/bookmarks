<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Docsify template</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¯</text></svg>">

    <!-- Theme: Simple (latest v0.x.x) -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

    <!-- Custom stylesheets -->
    <link rel="stylesheet" href="assets/css/custom.css">
</head>

<body>
    <div id="app">Loading...</div>
    <script>
        window.$docsify = {
            name: "ðŸ“’ Bookmarks",
            repo: "sosiristseng/bookmarks",
            basePath: "",
            relativePath: true,
            externalLinkTarget: '_blank',

            loadSidebar: true,
            loadNavbar: true,
            auto2top: true,
            subMaxLevel: 3,

            notFoundPage: true,
            topMargin: 80,
            // complete configuration parameters
            search: {
                maxAge: 86400000, // Expiration time, the default one day
                paths: 'auto', // or 'auto'
                placeholder: 'Type to search',
                noData: 'No Results!',
                // Headline depth, 1 - 6
                depth: 6,
                hideOtherSidebarContent: true
            }
        };
    </script>

    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

    <!-- Search Box -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

    <!-- docsify-themeable (latest v0.x.x) -->
    <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

    <!-- Prismjs code highlighting -->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-julia.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>

    <!-- copy code Plugin -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>

    <!-- Pagination -->
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>

    <!-- Tabs -->
    <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1/dist/docsify-tabs.min.js"></script>

    <!-- docsify-example-panels (latest) -->
    <script src="//cdn.jsdelivr.net/npm/docsify-example-panels@1/dist/docsify-example-panels.min.js"></script>

    <!-- Flexible alerts -->
    <script
        src="//cdn.jsdelivr.net/npm/docsify-plugin-flexible-alerts@1/dist/docsify-plugin-flexible-alerts.min.js"></script>

</body>

</html>
